apply plugin: 'com.android.application'

android {
    compileSdkVersion 24

    defaultConfig {
        applicationId "org.uosSport.polarheartmonitor"
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 8
        versionName "1.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    output.outputFileName = new File("/release", "PolarHeartMonitor.apk")
                }
            }
        }
    }
    productFlavors {
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:24.2.0'
//    implementation files('libs/androidplot-core-0.6.0.jar')
    implementation 'com.androidplot:androidplot-core:1.5.6'
}
